id: tomcat-solr-application
name: "Tomcat Solr Application"
origin: "http://brooklyncentral.github.io/clocker/"
locations:
- my-docker-cloud

services:
- type: brooklyn.entity.nosql.solr.SolrServer
  brooklyn.config:
    jmx.enabled: true
    jmx.agent.mode: "JMX_RMI"
    jmx.direct.port: "30000+"
    rmi.registry.port: "1099"
    solr.core.config:
      example:
        "https://s3-eu-west-1.amazonaws.com/brooklyn-clocker/example.tgz"

- type: brooklyn.entity.webapp.tomcat.TomcatServer
  brooklyn.config:
    docker.dockerfile.url:
      "https://s3-eu-west-1.amazonaws.com/brooklyn-clocker/UsesJavaDockerfile"
    wars.root:
      "https://s3-eu-west-1.amazonaws.com/brooklyn-clocker/hello-world.war"
    version: "7.0.53"
    jmx.enabled: true
    jmx.agent.mode: "JMXMP"
    jmx.direct.port: "30000+"
